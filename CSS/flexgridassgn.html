<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex and grid assignment</title>
    <link rel="stylesheet" href="./flexgridassign.css">
</head>
<body>
    <div class="whole" style="background-color:blanchedalmond;">
        <div class="flex" style="background-color:aquamarine;">
            <div class="child ch1">child 1</div>
            <div class="child ch2">child 2</div>
            <div class="child ch3">child 3</div>
            <div class="child ch4">child 4</div>
            <div class="child ch5">child 5</div>
        </div>
    
    <div class="grid" style="background-color: cornflowerblue;">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
       
        
        

    </div>
    </div>

</body>
</html>
